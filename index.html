<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/vendor/angular.js"></script>
</head>
<body ng-app="Weather">

	<div ng-controller="MainController">
		<h1>Current Weather</h1>
		<weather-summary 
			period-denominator='day'
			last-updated="currentWeather.last_updated"
			condition="currentWeather.condition.text"
			temp-current="currentWeather.temp_c" 
			wind-speed="currentWeather.wind_mph"
			wind-direction="currentWeather.wind_dir"
		></weather-summary>
	</div>


	<!-- Modules -->
	<script type="text/javascript" src="js/app.js"></script>

	<!-- Controllers -->

	<script type="text/javascript" src="js/controllers/MainController.js"></script>

	<!-- Services -->
	<script type="text/javascript" src="js/services/currentWeather.js"></script>
	<script type="text/javascript" src="js/services/forecastWeather.js"></script>
	<script type="text/javascript" src="js/services/search.js"></script>

	<!-- Directives -->

	<script type="text/javascript" src="js/directives/weatherSummary.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/vendor/angular.min.js"></script>
	<script type="text/javascript" src="js/vendor/angular-route.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
</head>
<body ng-app="Weather">
	<div class="background-container">
		<div class="overlay"></div>
	</div>
	<div class="main" ng-controller="MainController">
		<div class="main-container">
			<h1>Current Weather</h1>
			<div class="daily-summaries">
				<a href="#/weather_day/{{$index}}/" ng-repeat="forecastDay in forecastWeather.forecastDays">
					<weather-summary
						class="daily-summary"
						periods="['dayName','dayWithSuffix']"
						date="forecastDay.date"
						temp-current="forecastDay.day.temp_c"
						wind-speed="forecastDay.day.maxwind_mph"
						wind-direction="forecastDay.day.wind_dir"
						wind-degree="forecastDay.day.wind_degree"
						icon-path="forecastDay.day.condition.icon"
						temp-high="forecastDay.day.maxtemp_c"
						temp-low="forecastDay.day.mintemp_c" 
					></weather-summary>
				</a>
			</div>
			<div ng-view></div>
		</div>
	</div>


	<!-- Modules -->
	<script type="text/javascript" src="js/app.js"></script>

	<!-- Controllers -->

	<script type="text/javascript" src="js/controllers/MainController.js"></script>

	<!-- Services -->
	<script type="text/javascript" src="js/services/currentWeather.js"></script>
	<script type="text/javascript" src="js/services/forecastWeather.js"></script>
	<script type="text/javascript" src="js/services/search.js"></script>

	<!-- Directives -->

	<script type="text/javascript" src="js/directives/weatherSummary.js"></script>
</body>
</html>

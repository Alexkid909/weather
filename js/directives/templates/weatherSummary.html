<div>
	<span class="period">{{period | date:'EEE'}}</span>
	<span class="condition">{{condition}}</span>
	<span class="current-temp">{{tempCurrent}}</span>
	<span class="high-temp">{{tempHigh}}</span>
	<span class="low-temp">{{tempLow}}</span>
	<span class="wind-speed">{{windSpeed}}</span>
	<span class="wind-direction">{{windDirection}}</span>				
</div>
